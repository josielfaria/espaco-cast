<div *ngIf="number%2 === 0; else reversePositions">
  <div class="row">
    <div class="col-md-9">
      <img [src]="image" class="card-img box mb-3" alt="...">
      <p class="about-text cc4">{{ text }}</p>
    </div>
  </div>
</div>

<ng-template #reversePositions>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <p class="about-text cc4">{{ text }}</p>
      <img [src]="image" class="card-img box mb-5" alt="...">
    </div>
  </div>
</ng-template>
