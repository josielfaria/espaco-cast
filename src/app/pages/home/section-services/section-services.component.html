<app-title [title]="title" [white]="false"></app-title>

<div class="row">
  <app-card-product class="col-md-4 d-flex justify-content-center" *ngFor="let item of listServices"
    data-aos="zoom-in-up" data-aos-duration="3000" [title]="item.title" [image]="item.image" [infos]="item.infos"
    [price]="item.price">
  </app-card-product>
</div>
